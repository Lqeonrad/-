<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆管理</title>
</head>
<body>
    <h1>车辆管理</h1>
    <a href="{{ url_for('add_vehicle_view') }}">添加新车辆</a>
    <table border="1">
        <thead>
            <tr>
                <th>车辆ID</th>
                <th>车型</th>
                <th>车辆类型</th>
                <th>注册号</th>
                <th>租金</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.vehicle_id }}</td>
                <td>{{ vehicle.vehicle_model }}</td>
                <td>{{ vehicle.vehicle_type }}</td>
                <td>{{ vehicle.registration_number }}</td>
                <td>{{ vehicle.rent_price }}</td>
                <td>{{ vehicle.status }}</td>
                <td>
                    <a href="{{ url_for('edit_vehicle', vehicle_id=vehicle.vehicle_id) }}">编辑</a>
                    <a href="{{ url_for('delete_vehicle_view', vehicle_id=vehicle.vehicle_id) }}">删除</a>
                    <a href="{{ url_for('rent_vehicle_view', vehicle_id=vehicle.vehicle_id) }}">租赁</a>
                    <a href="{{ url_for('return_vehicle_view', vehicle_id=vehicle.vehicle_id) }}">归还</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
